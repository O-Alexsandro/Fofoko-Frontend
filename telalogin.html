<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="./assets/js/ScriptLogin.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="assets/img/clock-animate.svg" alt="">
        </div>

        <div class="form">
            <form id="loginForm">
                <div class="text-inside">
                    <img src="./assets/img/FofokoFundo.png" alt="">
                    <h1>Realize o seu login</h1>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="e-mail" >Email</label>
                        <input class="email" id="e-mail" type="email" name="e-mail" placeholder="Insira o seu e-mail">
                    </div>
                    <div class="input-box">
                        <label  for="password" >Senha</label>
                        <input class="senha" id="password" type="password" name="password" placeholder="Insira a sua senha">
                        <h1>Esqueci minha senha</h1>
                    </div>
                    <div class="inside">
                        <a href="#"><button type="button" onclick="logar()">Entrar</button></a>
                    </div>
                </div>
            </form>
            <div class="others">
                <h1>Acesse também via</h1>
            </div>
            <div class="others-image">
                <img src="assets/img/instagram (1).png" alt="">
                <img src="./assets/img/google.png" alt="">
                <img src="./assets/img/linkedin (1).png" alt="">
            </div>
            <div class="buttons">
                <button class="register" ><a href="./TelaCadastro/Cadastro.html">Não tem cadastro?</a></button>
                <button class="help"><a class="a-color" href="">Precisa de ajuda?</a></button>
            </div>
            <div class="terms">
                <h1>Termos e condições de uso</h1>
            </div>
        </div>
    </div>
</body>
</html>
