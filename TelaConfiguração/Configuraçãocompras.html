<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/configuração.css">
    <script src="./assets/js/configuracaocompras.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container-tarefa">
            <div class="config-tarefa">
                <a href="./Configuração.html"><img src="./assets/img/Arrow-back.png" alt=""></a>
                <h1>Administração Compras</h1>
                <div class="search">
                    <label class="pesquisa" for="termo">Pesquise uma compra:</label><br>
                    <input type="text" id="termo" name="termo" placeholder="Pesquise uma compra">
                    <input class="pesquisa-btn" type="button" value="Pesquisar" onclick="searchCompras()">
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Email:</th>
                            <th>Nome do Item</th>
                            <th>Descrição</th>
                            <th>Valor Fofokoins</th>
                            <th>Data da Compra</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="compras-table-body">
                        <!-- Dados dos usuários serão inseridos aqui -->
                    </tbody>
                </table>
                
                <!-- Formulário de edição -->
                <div id="edit-form" style="display:none;">
                    <input type="hidden" id="edit-id">
                    <input type="hidden" id="edit-id-item">
                    <input type="hidden" id="edit-id-usuario">
                    <label for="edit-usuario">Usuario:</label>
                    <input type="text" id="edit-usuario">
                  <!--   <label for="edit-email">Email:</label>
                    <input type="text" id="edit-email">  -->
                    <label for="edit-nomeItem">Nome do Item:</label>
                    <input type="text" id="edit-nomeItem">
                    <label for="edit-descricao">Descrição:</label>
                    <input type="text" id="edit-descricao">
                    <label for="edit-fofokoins">Valor em Fofokoins:</label>
                    <input type="text" id="edit-fofokoins">
                    <label for="edit-data">Data da Compra:</label>
                    <input type="datetime" name="edit-data" id="edit-data">
                    <button id="edit-save-button" type="button">Salvar</button>
                    <button type="button" onclick="document.getElementById('edit-form').style.display='none'">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
