<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/configuração.css">
    <script src="./assets/js/configuracao.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container-tarefa">
            <div class="config-tarefa">
                <a href="../TelaInicial/telainicial.html"><img src="./assets/img/Arrow-back.png" alt=""></a>
                <a href="./Configuraçãotarefas.html"><button class="adm">Administração Tarefas</button></a>
                <a href="./Configuraçãoloja.html"><button class="adm">Administração Loja</button></a>
                <a href="./Configuraçãocompras.html"><button class="adm">Administração Compras</button></a>
                <h1>Administração Colaboradores</h1>
                <div class="search">
                    <label class="pesquisa" for="termo">Pesquise o usuário:</label><br>
                    <input type="text" id="termo" name="termo" placeholder="Pesquise o usuário">
                    <input class="pesquisa-btn" type="button" value="Pesquisar" onclick="searchUsuarios()">
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Idade</th>
                            <th>Permissões</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usuarios-table-body">
                        <!-- Dados dos usuários serão inseridos aqui -->
                    </tbody>
                </table>
                
                <!-- Formulário de edição -->
                <div id="edit-form" style="display:none;">
                    <input type="hidden" id="edit-id">
                    <label for="edit-nome">Nome:</label>
                    <input type="text" id="edit-nome">
                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email">
                    <label for="edit-telefone">Telefone:</label>
                    <input type="text" id="edit-telefone">
                    <label for="edit-idade">Idade:</label>
                    <input type="number" id="edit-idade">
                    <label for="edit-role">Permissão:</label>
                    <input type="text" id="edit-role">
                    <button id="edit-save-button" type="button">Salvar</button>
                    <button type="button" onclick="document.getElementById('edit-form').style.display='none'">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
